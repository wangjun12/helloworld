<script type="text/javascript">
	function Showimg(strName) { 
    
    $("#" + strName).viewer({
        url: 'data-original' ,  
    });
    $("#" + strName).viewer('update');//重新加载
}
$("#img_box img").on("click",function(){
	Showimg("img_box")

</script>
